<!DOCTYPE html>
<html>
    <head><style></style></head>
    <title></title>
<meta charset="utf-a">
    <body>
        <form method = 'POST' action="/signcheck" style="text-align: center"> 
            <div>
                <p><font face="헤드라인M" size=7em>회원가입</font></p>
            <table border="1" width="700" height="400">
                <tbody >
                <tr><td>아이디</td><td><input type = "text" placeholder="아이디" name="id"> <button>중복확인</button>(영문소문자/숫자, 4~16자)</td></tr>
                <tr><td>비밀번호</td><td><input type = "password"  placeholder="비밀번호" name="pw">(영문 대소문자/숫자 4자~16자)</td></tr>
                <tr><td>비밀번호 재확인</td><td><input type = "password"  placeholder="비밀번호 재입력"></td></tr>
                <tr><td>이름</td><td><input type = "text" placeholder="이름" name="name"></td></tr>
                <tr><td>생년월일</td><td><input type = "text"  style="text-align: right" placeholder="ex.990126" name="birth"></td></tr>
                <tr><td>휴대전화번호</td><td><input type = "text" placeholder=" ' - ' 제외하고 입력" name="pn"></td></tr>
                <tr><td>이메일</td><td><input type="text" name="email"></td></tr>
                <tr><td>이메일 수신여부</td><td>&nbsp;<input type="radio" name="emailcheck" value="1">수신&nbsp;<input type="radio" name="emailcheck" value="1">거부</td></tr>
                </tbody>
          </table><br>
        &nbsp;<button type="submit" class="btn btn-primary" value="확인" ></button>&nbsp;  <button  type="button" class="btn btn-primary">취소</button><br>
            </div>
            
          </form>
